<!DOCTYPE html>
<html>
<head>
	<title>Limbo Box</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Economica'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
<div id="status"></div>
<div class="outer">
	<div class="middle">
		<div class="inner">
			<div class="circle">

				<div class="quarter" id="left-top"></div>
			    <div class="quarter" id="right-top"></div>
			    <div class="quarter" id="left-bottom"></div>
			    <div class="quarter" id="right-bottom"></div>

			    <div id="score">
			    	<div class="scoreInner">
			    		<div class="scoreButtons">
			    			<div class="upperRow">
			    				<div id="count">--</div>
			    				<div id="start">START</div>
			    				<div id="strict">STRICT</div>
			    			</div>
			    		</div>
			    		
			    	</div>

			    </div>

			</div>
		</div>

	</div>
</div>

<audio id="audio1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
<audio id="audio2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
<audio id="audio3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
<audio id="audio4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>


<script type="text/javascript" src="script.js"></script>

</body>
</html>
